<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Image Slider </title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#191919]">
  <div id="gallery-wrap" class=" container flex justify-center items-center my-[10%]">
    <img src="images/back.png" id="backbtn" class="w-[50px] cursor-pointer m-5 " alt="">
    <div class="gallery flex w-[1000px] overflow-x-scroll hide-scrollbar">
      <div class="w-full grid grid-cols-3 gap-3 flex-none">
        <span><img class="img-style" src="images/image-3.png" alt=""></span>
        <span><img class="img-style" src="images/image-2.png" alt=""></span>
        <span><img class="img-style" src="images/image-4.png" alt=""></span>
      </div>
      <div class="w-full grid grid-cols-3 ml-3 gap-3 flex-none">
        <span><img class="img-style" src="images/image-1.png" alt=""></span>
        <span><img class="img-style" src="images/image-5.png" alt=""></span>
        <span><img class="img-style" src="images/image-6.png" alt=""></span>
      </div>
    </div>
    <img src="images/next.png" id="nextbtn" class="w-[50px] cursor-pointer m-5 " alt="">
  </div>
  <script src="script.js" type="module"></script>
</body>

</html>
